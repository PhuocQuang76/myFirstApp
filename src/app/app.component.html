<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (blueprintCreated)="onBlueprintAdded($event)"

  ></app-cockpit>

  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button (click)="onChangeName()">Change Name</button>
      <button (click)="onDestroyFirstComponent()">Destroy</button>
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement.name"
      >
        <p #contenParagraph>
          <strong *ngIf="serverElement.type ==='server'" style="color:red">{{serverElement.content}}</strong>
          <em *ngIf="serverElement.type === 'blueprint'" style="color:blue">{{serverElement.content}}</em>
        </p>
        <hr>
      </app-server-element>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <app-odd
        *ngFor="let oddNumber of oddNumbers"
        [numberOdd] = "oddNumber"
      >
      </app-odd>
      <app-even
        *ngFor="let evenNumber of evenNumbers"
        [numberEven] = "evenNumber"
      >
      </app-even>
    </div>
  </div>

</div>
